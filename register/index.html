<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main>
			<form class="login-form">
				<label for="username">მომხმარებლის სახელი:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">პაროლი:</label>
				<input type="password" id="password" name="password" required>
				<label for="role">როლი:</label>
				<select id="role" name="role">
					<option value="Admin">ადმინისტრატორი</option>
					<option value="Student" selected>მოსწავლე</option>
					<option value="Teacher">მასწავლებელი</option>
				</select>
				<button type="submit" id="register">რეგისტრაცია</button>
			</form>
		</main>

		<script src="bundle.js" type="module"></script>
	</body>
</html>
