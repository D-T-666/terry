<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="/player.css">
		<meta charset="utf8">
		<script type="text/javascript" id="MathJax-script" async src="assets/tex-chtml.js"></script>
	</head>
	 <body>
		<main class="debug">
			<div class="pane" id="left-pane">
				<div id="test-actions">
					<input type="text" id="test-name" value="unnamed test">
					<button id="save-test">save</button>
					<button id="load-test">load</button>
				</div>

				<div id="tree-view" class="pane">
				</div>
			</div>

			<div class="pane" id="middle-pane">
				<div id="page-buttons">
					page: 
					<button id="add-page">+</button>
				</div>
				
				<div id="main-content" class="pane">
				</div>
			</div>

			<div id="right-pane" class="pane">
				<div>
					toolbar
				</div>

				<div class="pane">
					<div class="toolbar general" id="visibility-range">
						<label for="general-toolbar-visibility-type">Visible</label>
						<select id="general-toolbar-visibility-type">
							<option selected="selected">always</option>
							<option>only</option>
							<option>range</option>
						</select>

						<label data-if="vi-ty=on" for="general-toolbar-visible-only-on">on page</label>
						<input data-if="vi-ty=on" type="number" id="general-toolbar-visible-only-on">

						<label data-if="vi-ty=ra">Page range</label>
						<span data-if="vi-ty=ra">
							<span>
								<input type="number" id="general-toolbar-visible-from">
								to 
								<input type="number" id="general-toolbar-visible-to">
							</span>
						</span>
					</div>

					<div class="toolbar" id="text-toolbar">
						<label for="text-toolbar-content">
							Content
						</label>
						<textarea id="text-toolbar-content"></textarea>

						<label for="text-toolbar-color">
							Color
						</label>
						<select id="text-toolbar-color">
							<option>black</option>
							<option>red</option>
							<option>green</option>
							<option>blue</option>
							<option>yellow</option>
							<option>pink</option>
						</select>

						<label for="text-toolbar-bold">
							Bold
						</label>
						<input type="checkbox" id="text-toolbar-bold">

						<label for="text-toolbar-italic">
							Italic
						</label>
						<input type="checkbox" id="text-toolbar-italic">

						<label for="text-toolbar-underline">
							Underline
						</label>
						<input type="checkbox" id="text-toolbar-underline">

						<label for="text-toolbar-size">
							Size
						</label>
						<input type="number" id="text-toolbar-size">
					</div>




					<div class="toolbar" id="formula-toolbar">
						<label for="formula-toolbar-content">
							Content
						</label>
						<textarea id="formula-toolbar-content"></textarea>
					</div>




					<div class="toolbar" id="browser-tab-toolbar">
						<label for="browser-tab-toolbar-name">
							Tab name
						</label>
						<input type="text" id="browser-tab-toolbar-name">
					</div>




					<div class="toolbar" id="short-text-input-toolbar">
						<label for="short-text-input-width">
							Width
						</label>
						<span><input type="number" id="short-text-input-toolbar-width">characters</span>
					</div>



					<div class="toolbar" id="image-toolbar">
						<label for="image-toolbar-url">
							Image URL
						</label>
						<input type="text" id="image-toolbar-url">

						<label for="image-toolbar-width">
							Width (%)
						</label>
						<input type="number" min="0" max="100" step="1" id="image-toolbar-width">

						<label for="image-toolbar-float">
							Float
						</label>
						<select id="image-toolbar-float">
							<option>left</option>
							<option>right</option>
						</select>
					</div>



					<div class="toolbar" id="table-toolbar">
						<label for="table-toolbar-style">Style</label>
						<select id="table-toolbar-style">
							<option value="empty">empty</option>
							<option value="basic">basic</option>
							<option value="alternating">alternating</option>
						</select>
					</div>



					<div class="toolbar" id="paragraph-toolbar">
						<label for="paragraph-toolbar-line-height">
							Line height
						</label>
						<span>
							<input type="number" min="0" step="1" value="120%" id="paragraph-toolbar-line-height">
							%
						</span>

						<label for="paragraph-toolbar-first-line-indent">
							First line indent
						</label>
						<span>
							<input type="number" min="0" step="1" id="paragraph-toolbar-first-line-indent">
							%
						</span>

						<label for="paragraph-toolbar-spacing-above">
							Spacing above
						</label>
						<span>
							<input type="number" min="0" step="1" id="paragraph-toolbar-spacing-above">
							rem
						</span>

						<label for="paragraph-toolbar-spacing-below">
							Spacing below
						</label>
						<span>
							<input type="number" min="0" step="1" id="paragraph-toolbar-spacing-below">
							rem
						</span>
					</div>




					<div class="toolbar" id="container-toolbar">
						<label for="container-toolbar-layout">
							Layout
						</label>
						<select id="container-toolbar-layout">
							<option>vertical</option>
							<option>horizontal</option>
							<option>two-column-alternating</option>
							<option>two-row-alternating</option>
						</select>

						<label for="container-toolbar-padding">
							Padding
						</label>
						<input type="number" min="0" max="100" step="1" id="container-toolbar-padding">

						<label for="container-toolbar-border">
							Border
						</label>
						<select id="container-toolbar-border">
							<option>none</option>
							<option>red</option>
							<option>green</option>
							<option>blue</option>
							<option>yellow</option>
							<option>pink</option>
						</select>

						<label for="container-toolbar-align">
							Align
						</label>
						<select id="container-toolbar-align">
							<option>left</option>
							<option>center</option>
							<option>right</option>
						</select>
					</div>
				</div>
			</div>
		</main>




		<div class="menu" id="left-pane-right-click-menu">
			<button id="rcm-add-child">add child</button>
			<button id="rcm-add-sibbling">add sibbling above</button>
			<button id="rcm-delete">delete</button>
			<button id="rcm-rename">rename</button>
		</div>

		<div class="menu" id="element-menu">
			<button disabled id="container">Container</button>
			<button disabled id="text">Text</button>
			<button disabled id="formula">Formula</button>
			<button disabled id="paragraph">Pargaraph</button>
			<button disabled id="short-text-input">Short text input</button>
			<button disabled id="multiple-choice-input">Multiple choice input</button>
			<button disabled id="multiple-choice-item">Item</button>
			<button disabled id="browser">Browser Simulator</button>
			<button disabled id="browser-content">Browser page content</button>
			<button disabled id="browser-address">Browser page address</button>
			<button disabled id="browser-tab">Browser page tab</button>

			<button disabled id="table">Table</button>
			<button disabled id="table-head">Head</button>
			<button disabled id="table-body">Body</button>
			<button disabled id="table-foot">Foot</button>
			<button disabled id="table-row">Row</button>
			<button disabled id="table-data">Cell</button>

			<button disabled id="image">Image</button>
		</div>
	
		<script src="src/files.js"></script>
		<script src="src/grading.js"></script>
		<script src="src/toolbars.js"></script>
		<script src="src/menus.js"></script>
		<script src="src/elements.js"></script>
		<script src="script.js"></script>
		<script src="src/pages.js"></script>
	</body>
</html>
