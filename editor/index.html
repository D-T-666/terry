<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="/player.css">
		<meta charset="utf8">
	</head>
	 <body>
		<main class="debug">
			<div class="pane" id="left-pane">
				<div id="test-actions">
					<input type="text" id="test-name" value="უსახელო ტესტი">
					<button id="save-test">შენახვა</button>
				</div>

				<div id="tree-view" class="pane">
				</div>
			</div>

			<div class="pane" id="middle-pane">
				<div id="page-buttons">
					გვერდი:
					<button id="add-page">+</button>
				</div>

				<div id="main-content" class="pane">
				</div>
			</div>

			<div id="right-pane" class="pane">
				<div>
					პარამეტრები
				</div>

				<div class="pane">
					<div class="toolbar general" id="visibility-range">
						<label for="general-toolbar-visibility-type">ხილვადი</label>
						<select id="general-toolbar-visibility-type">
							<option selected="selected" value="always">ყოველთვის</option>
							<option value="only">მხოლოდ</option>
							<option value="range">მხოლოდ შუალედში</option>
						</select>

						<label data-if="vi-ty=on" for="general-toolbar-visible-only-on">გვერდზე</label>
						<input data-if="vi-ty=on" type="number" id="general-toolbar-visible-only-on">

						<label data-if="vi-ty=ra">გვერდების შუალედი</label>
						<span data-if="vi-ty=ra">
							<span>
								<input type="number" id="general-toolbar-visible-from">-დან
								<input type="number" id="general-toolbar-visible-to">-მდე
							</span>
						</span>
					</div>

					<div class="toolbar" id="text-toolbar">
						<label for="text-toolbar-content"> შიგთავსი </label>
						<textarea id="text-toolbar-content"></textarea>

						<label for="text-toolbar-color"> ფერი </label>
						<select id="text-toolbar-color">
							<option value="black">შავი</option>
							<option value="red">წითელი</option>
							<option value="green">მწვანე</option>
							<option value="blue">ლურჯი</option>
							<option value="yellow">ყვითელი</option>
							<option value="pink">ვარდისფერი</option>
						</select>

						<label> სტილი </label>
						<span id="text-style-toolbar-items">
							<label style="font-weight: bold">
								B
								<input type="checkbox" id="text-toolbar-bold">
							</label>

							<label style="font-style: oblique">
								I
								<input type="checkbox" id="text-toolbar-italic">
							</label>

							<label style="text-decoration: underline">
								U
								<input type="checkbox" id="text-toolbar-underline">
							</label>

							<input type="number" id="text-toolbar-size">
							pt
						</span>
					</div>




					<div class="toolbar" id="formula-toolbar">
						<label for="formula-toolbar-content"> შიგთავსი </label>
						<textarea id="formula-toolbar-content"></textarea>
					</div>




					<div class="toolbar" id="browserLink-toolbar">
						<label for="browserLink-toolbar-url"> სამიზნე URL </label>
						<select id="browserLink-toolbar-url"></select>

						<label for="browserLink-toolbar-browser"> სამიზნე ბრაუზერი </label>
						<select id="browserLink-toolbar-browser"></select>
					</div>




					<div class="toolbar" id="browserPage-toolbar">
						<label for="browserPage-toolbar-colosable"> გათიშვადი </label>
						<input type="checkbox" id="browserPage-toolbar-closable">

						<label for="browserPage-toolbar-title"> გვერდის სახელი </label>
						<input type="text" id="browserPage-toolbar-title">

						<label for="browserPage-toolbar-url"> გვერდის URL </label>
						<input type="text" id="browserPage-toolbar-url">
					</div>




					<div class="toolbar" id="shortTextInput-toolbar">
						<label for="shortTextInput-width"> წიგანე </label>
						<span><input type="number" id="shortTextInput-toolbar-width">ასო</span>
					</div>



					<div class="toolbar" id="image-toolbar">
						<label for="image-toolbar-url"> ფოტოს URL </label>
						<input type="text" id="image-toolbar-url">

						<label for="image-toolbar-width"> სიგანე (%) </label>
						<input type="number" min="0" max="100" step="1" id="image-toolbar-width">

						<label for="image-toolbar-float"> Float </label>
						<select id="image-toolbar-float">
							<option>left</option>
							<option>right</option>
						</select>
					</div>



					<div class="toolbar" id="table-toolbar">
						<label for="table-toolbar-style">სტილი</label>
						<select id="table-toolbar-style">
							<option value="empty">ცარიელი</option>
							<option value="basic">უბრალო</option>
							<option value="alternating">ზოლები</option>
						</select>
					</div>



					<div class="toolbar" id="paragraph-toolbar">
						<label for="paragraph-toolbar-line-height"> Line height </label>
						<span>
							<input type="number" min="0" step="1" value="120%" id="paragraph-toolbar-line-height">
							%
						</span>

						<label for="paragraph-toolbar-first-line-indent"> აბზაცის ზომა </label>
						<span>
							<input type="number" min="0" step="1" id="paragraph-toolbar-first-line-indent">
							%
						</span>

						<label for="paragraph-toolbar-spacing-above"> დაშორება ზემოთ </label>
						<span>
							<input type="number" min="0" step="1" id="paragraph-toolbar-spacing-above">
							rem
						</span>

						<label for="paragraph-toolbar-spacing-below"> დაშორება ქვემოთ </label>
						<span>
							<input type="number" min="0" step="1" id="paragraph-toolbar-spacing-below">
							rem
						</span>
					</div>




					<div class="toolbar" id="container-toolbar">
						<label for="container-toolbar-layout"> განლაგება </label>
						<select id="container-toolbar-layout">
							<option value="vertical">ვერტიკალური</option>
							<option value="horizontal">ჰორიზონტალური</option>
							<option value="twoColumnAlternating">ორსვეტოვანი</option>
						</select>

						<label for="container-toolbar-padding"> Padding </label>
						<input type="number" min="0" max="100" step="1" id="container-toolbar-padding">

						<label for="container-toolbar-border"> Border </label>
						<select id="container-toolbar-border">
							<option>none</option>
							<option>red</option>
							<option>green</option>
							<option>blue</option>
							<option>yellow</option>
							<option>pink</option>
						</select>

						<label for="container-toolbar-align"> Align </label>
						<select id="container-toolbar-align">
							<option>left</option>
							<option>center</option>
							<option>right</option>
						</select>
					</div>
				</div>
			</div>
		</main>




		<div class="menu" id="left-pane-right-click-menu">
			<button id="rcm-add-child">ელემენტის დამატება</button>
			<button id="rcm-add-sibbling">ელემენტის დამატება ზემოთ</button>
			<button id="rcm-add-preset">კომპლექტის დამატება</button>
			<button id="rcm-copy">დაკოპირება</button>
			<button id="rcm-paste-child">ჩასმა</button>
			<button id="rcm-paste-above">ჩასმა ზემოთ</button>
			<button id="rcm-delete">წაშლა</button>
			<button id="rcm-rename">სახელის შეცვლა</button>
		</div>

		<div class="menu" id="element-menu">
			<button disabled id="container">კონტეინერი</button>
			<button disabled id="text">ტექსტი</button>
			<button disabled id="formula">ფორმულა</button>
			<button disabled id="paragraph">პარაგრაფი</button>
			<button disabled id="shortTextInput">მოკლე პასუხი</button>

			<button disabled id="table">ცხრილი</button>

			<button disabled id="multipleChoiceInput">მრავალარჩევნიანი პასუხი</button>
			<button disabled id="multipleChoiceItem">არჩევანი</button>

			<button disabled id="singleChoiceInput">ერთარჩევნიანი პასუხი</button>
			<button disabled id="singleChoiceItem">არჩევანი</button>

			<button disabled id="browserSim">ბრაუზერის სიმულატორი</button>
			<button disabled id="browserPage">გვერდი</button>
			<button disabled id="browserLink">ბრაუზერის ლინკი</button>
		</div>

		<div class="menu" id="preset-menu">
			<button disabled id="shortTextQuestion">მოკლე პასუხიანი კითხვა</button>
			<button disabled id="multipleChoiceQuestion">მრავალარჩევნიანი კითხვა</button>
			<button disabled id="singleChoiceQuestion">ერთარჩევნიანი კითხვა</button>
		</div>

		<script src="bundle.js" type="module"></script>
		<script type="text/javascript" id="MathJax-script" async src="assets/tex-chtml.js"></script>
	</body>
</html>
