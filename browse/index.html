<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="bundle.css" />
	</head>
	<body>
		<header>
			<div id="controls">
				<span id="page-controls"></span>
			</div>
		</header>

		<main>
			<div id="list"></div>
		</main>

		<dialog id="test-details" closedby="any">
			<h4>სახელი</h4>
			<input id="სახელი" type="text" placeholder="ტესტის სახელი">

			<h4>ფილტრები</h4>
			<attribute-selector id="attributes"></attribute-selector>

			<h4>აღწერა</h4>
			<textarea id="აღწერა"></textarea>
			<div class="actions">
				<button id="open-test-editor">შიგთავსის რედაქტირება</button>
				<button id="save-test-details">შენახვა</button>
				<button id="close-test-details">დაბრუნება</button>
			</div>
		</dialog>

		<script src="bundle.js" type="module"></script>
	</body>
</html>
